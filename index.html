function getToday() {
    var d = new Date();
    var weekday = new Array(7);

    weekday[1] = " MON,";
    weekday[2] = " TUES,";
    weekday[3] = " WED,";
    weekday[4] = " THURS,";
    weekday[5] = " FRI,";
    weekday[6] = " SAT,";

		var month = new Array();
    month[0] = "JANUARY";
    month[1] = "FEBRUARY";
    month[2] = "MARCH";
    month[3] = "APRIL";
    month[4] = "MAY";
    month[5] = "JUNE";
    month[6] = "JULY";
    month[7] = "AUGUST";
    month[8] = "SEPTEMBER";
    month[9] = "OCTOBER";
    month[10] = "NOVEMBER";
    month[11] = "DECEMBER";

    var n1 = weekday[d.getDay()];
		var n3 = d.getDate();
		var n2 = month[d.getMonth()];
    document.getElementById("demo").innerHTML = n1 + " " + n2 + " " + n3;
}

window.addEventListener("load", getToday, true);
</script>
